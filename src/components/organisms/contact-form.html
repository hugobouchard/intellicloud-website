<!-- Contact Form Organism Component -->
<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <div class="max-w-2xl mx-auto">
      <div class="text-center mb-8">
        <h2 class="heading heading-2 mb-4">Get In Touch</h2>
        <p class="paragraph text-gray-600">
          Ready to transform your business? Contact us today.
        </p>
      </div>

      <form class="space-y-6" action="#" method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="label label-required" for="contact-name">
              Full Name
              <span class="label-asterisk">*</span>
            </label>
            <input
              type="text"
              class="input"
              id="contact-name"
              name="name"
              placeholder="John Doe"
              required
            />
          </div>

          <div>
            <label class="label label-required" for="contact-email">
              Email Address
              <span class="label-asterisk">*</span>
            </label>
            <input
              type="email"
              class="input"
              id="contact-email"
              name="email"
              placeholder="john@example.com"
              required
            />
          </div>
        </div>

        <div>
          <label class="label" for="contact-company">
            Company
          </label>
          <input
            type="text"
            class="input"
            id="contact-company"
            name="company"
            placeholder="Your Company"
          />
        </div>

        <div>
          <label class="label" for="contact-interest">
            I'm interested in
          </label>
          <select class="input" id="contact-interest" name="interest">
            <option value="">Select an option</option>
            <option value="crm">CRM Solutions</option>
            <option value="ai">AI Integration</option>
            <option value="cloud">Cloud Infrastructure</option>
            <option value="api">API Integration</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label class="label label-required" for="contact-message">
            Message
            <span class="label-asterisk">*</span>
          </label>
          <textarea
            class="input"
            id="contact-message"
            name="message"
            rows="5"
            placeholder="Tell us about your project..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-full">
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
