<!-- Form Group Molecule Component -->
<div class="form-group">
  <label class="label" for="[input-id]">
    <span class="label-text">[Label Text]</span>
    <span class="label-helper">[Optional helper text]</span>
  </label>
  <input
    type="text"
    class="input"
    id="[input-id]"
    placeholder="[Placeholder text]"
    aria-describedby="[input-id]-helper"
  />
  <span class="text-sm text-gray-500 mt-1" id="[input-id]-helper">[Helper or error message]</span>
</div>
